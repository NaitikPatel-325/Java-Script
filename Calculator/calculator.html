<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>

<body>
    <fieldset>
        <div class="display">
            <input type="text" class="display12">
        </div>
        <div class="no1">
            <button type="button" class="power" id="e6">x<sup>y</sup></button>
            <button type="button" class="number" id="e7">lg</button>
            <button type="button" class="number" id="e8">ln</button>
            <button type="button" class="number" id="e9">(</button>
            <button type="button" class="number" id="e10">)</button>

            <button type="button" class="root" id="e1">x<sup>1/2</sup></button>
            <button type="button" class="clear" id="b1">Ac</button>
            <button type="button" class="delete" id="b2">DEL</button>
            <button type="button" class="number" id="b3">%</button>
            <button type="button" class="number" id="b4">/</button>

            <button type="button" class="fact" id="e2">x!</button>
            <button type="button" class="number" id="b5">7</button>
            <button type="button" class="number" id="b6">8</button>
            <button type="button" class="number" id="b7">9</button>
            <button type="button" class="number" id="b8">*</button>
 
            <button type="button" class="inverse" id="e3">1/x</button>
            <button type="button" class="number" id="b9">4</button>
            <button type="button" class="number" id="b10">5</button>
            <button type="button" class="number" id="b11">6</button>
            <button type="button" class="number" id="b12">-</button>

            <button type="button" class="number" id="e4">&#1087;</button>
            <button type="button" class="number" id="b13">1</button>
            <button type="button" class="number" id="b14">2</button>
            <button type="button" class="number" id="b15">3</button>
            <button type="button" class="number" id="b16">+</button>

            <button type="button" class="number" id="e5">e</button>
            <button type="button" class="switchingmode" id="b17">x</button>
            <button type="button" class="number" id="b18">0</button>
            <button type="button" class="number" id="b19">.</button>
            <button type="button" class="equal" id="b20">=</button>

        </div>
    </fieldset>
</body>

</html>
