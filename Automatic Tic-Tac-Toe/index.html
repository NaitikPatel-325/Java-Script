<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <div class="contain">
      <h1>Tic Tac Toe</h1>
      <div class="g">
        <div class="row">
          <button class="cell" id="k0" onclick="move(0)"></button>
          <button class="cell" id="k1" onclick="move(1)"></button>
          <button class="cell" id="k2" onclick="move(2)"></button>
        </div>
        <div class="row">
          <button class="cell" id="k3" onclick="move(3)"></button>
          <button class="cell" id="k4" onclick="move(4)"></button>
          <button class="cell" id="k5" onclick="move(5)"></button>
        </div>
        <div class="row">
          <button class="cell" id="k6" onclick="move(6)"></button>
          <button class="cell" id="k7" onclick="move(7)"></button>
          <button class="cell" id="k8" onclick="move(8)"></button>
        </div>
      </div>
      <button class="restart" onclick="restart()">Restart Game</button>
      <p id="winner"></p>
    </div>
  </body>
</html>
